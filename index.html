<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy of Cheese Tasting Journal Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 sm:p-6 flex justify-center items-start min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-800 mb-6 text-center">
            üßÄ Academy of Cheese Tasting Journal üìù
        </h1>

        <div id="auth-section" class="space-y-4 mb-8 p-6 border rounded-lg bg-indigo-50 border-indigo-200">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4 text-center" id="auth-heading">Sign Up or Log In</h2>
            <input type="email" id="auth-email" placeholder="Email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <input type="password" id="auth-password" placeholder="Password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <div class="flex justify-around gap-4">
                <button type="button" id="signup-button" class="w-1/2 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Sign Up</button>
                <button type="button" id="login-button" class="w-1/2 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Log In</button>
            </div>
            <button type="button" id="logout-button" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 hidden">Log Out</button>
        </div>

        <form id="tasting-form" class="space-y-8 hidden">
            <section>
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Basic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4">
                    <div>
                        <label for="cheeseName" class="block text-sm font-medium text-gray-700">Name of Cheese</label>
                        <input type="text" id="cheeseName" name="cheeseName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label for="cheesemakerCountryRegion" class="block text-sm font-medium text-gray-700">Cheesemaker / Country / Region</label>
                        <input type="text" id="cheesemakerCountryRegion" name="cheesemakerCountryRegion" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label for="dateTasted" class="block text-sm font-medium text-gray-700">Date Tasted</label>
                        <input type="date" id="dateTasted" name="dateTasted" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label for="whereBought" class="block text-sm font-medium text-gray-700">Where Bought</label>
                        <input type="text" id="whereBought" name="whereBought" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label for="cost" class="block text-sm font-medium text-gray-700">Cost (¬£)</label>
                        <input type="number" id="cost" name="cost" min="0" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Milk Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Milk Source:</label>
                        <div class="flex flex-wrap gap-x-4 gap-y-2">
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Cow" class="form-radio h-4 w-4 text-indigo-600" /> Cow</label>
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Goat" class="form-radio h-4 w-4 text-indigo-600" /> Goat</label>
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Sheep" class="form-radio h-4 w-4 text-indigo-600" /> Sheep</label>
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Buffalo" class="form-radio h-4 w-4 text-indigo-600" /> Buffalo</label>
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Other" class="form-radio h-4 w-4 text-indigo-600" /> Other</label>
                        </div>
                        <div class="mt-2">
                            <input type="text" name="milkSourceOther" id="milkSourceOther" placeholder="Specify other milk source" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Milk Treatment:</label>
                        <div class="flex flex-wrap gap-x-4 gap-y-2">
                            <label class="form-radio-label"><input type="radio" name="milkTreatment" value="Raw" class="form-radio h-4 w-4 text-indigo-600" /> Raw</label>
                            <label class="form-radio-label"><input type="radio" name="milkTreatment" value="Pasteurized" class="form-radio h-4 w-4 text-indigo-600" /> Pasteurized</label>
                            <label class="form-radio-label"><input type="radio" name="milkTreatment" value="Thermized" class="form-radio h-4 w-4 text-indigo-600" /> Thermized</label>
                            <label class="form-radio-label"><input type="radio" name="milkTreatment" value="Other" class="form-radio h-4 w-4 text-indigo-600" /> Other</label>
                        </div>
                        <div class="mt-2">
                            <input type="text" name="milkTreatmentOther" id="milkTreatmentOther" placeholder="Specify other milk treatment" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm" />
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Pre-Taste Assessment</h2>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">Rind:</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-2 mb-3">
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Rind not present to inspect" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Rind not present to inspect</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Dry cheese or natural rind" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Dry cheese or natural rind</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Other mould" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Other mould</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Inorganic outer" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Inorganic outer</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Rindless / no rind" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Rindless / no rind</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="White mould" class="form-checkbox h-4 w-4 text-indigo-600" /><span class="ml-2 text-gray-700">White mould</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Washed rind" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Washed rind</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Organic outer" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Organic outer</span></label>
                    </div>
                    <div>
                        <label for="rindComment" class="block text-sm font-medium text-gray-700">Comment:</label>
                        <textarea id="rindComment" name="rindComment" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                </div>

                <div class="pt-6 border-t border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">Paste / Interior</h3>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Texture (0=Soft, 10=Hard)</label>
                        <div class="flex flex-wrap gap-2">
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="0" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">0</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="1" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">1</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="2" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">2</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="3" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">3</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="4" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">4</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="5" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">5</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="6" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">6</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="7" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">7</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="8" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">8</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="9" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">9</span></label>
                            <label class="form-radio-label"><input type="radio" name="pasteTexture" value="10" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">10</span></label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Consistency:</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-2">
                            <label class="inline-flex items-center"><input type="checkbox" name="consistency" value="Even" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Even</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="consistency" value="Mousse like" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Mousse like</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="consistency" value="Dual textured" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Dual textured</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="consistency" value="Cracks" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Cracks</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="consistency" value="Crumbly" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Crumbly</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="consistency" value="Crystalline" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Crystalline</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="consistency" value="Holey" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Holey</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="consistency" value="Inconsistent" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Inconsistent</span></label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Colour:</label>
                        <div class="flex flex-wrap gap-x-4 gap-y-2 mb-2">
                            <label class="inline-flex items-center"><input type="checkbox" name="colour" value="White" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">White</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="colour" value="Ivory" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Ivory</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="colour" value="Yellow" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Yellow</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="colour" value="Orange" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Orange</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="colour" value="Inconsistent" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Inconsistent</span></label>
                        </div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Blueing:</label>
                        <div class="flex flex-wrap gap-x-4 gap-y-2">
                            <label class="inline-flex items-center"><input type="checkbox" name="blueing" value="None" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">None</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="blueing" value="Slight" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Slight</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="blueing" value="Significant" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Significant</span></label>
                            <label class="inline-flex items-center"><input type="checkbox" name="blueing" value="Not deliberate" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Not deliberate</span></label>
                        </div>
                    </div>
                    <div>
                        <label for="pasteComment" class="block text-sm font-medium text-gray-700">Comment:</label>
                        <textarea id="pasteComment" name="pasteComment" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Smell</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Intensity:</label>
                        <div class="flex flex-wrap gap-2">
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="0" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">0</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="1" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">1</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="2" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">2</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="3" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">3</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="4" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">4</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="5" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">5</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="6" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">6</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="7" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">7</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="8" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">8</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="9" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">9</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellIntensity" value="10" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">10</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ammonia:</label>
                        <div class="flex flex-wrap gap-2">
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="0" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">0</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="1" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">1</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="2" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">2</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="3" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">3</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="4" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">4</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="5" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">5</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="6" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">6</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="7" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">7</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="8" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">8</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="9" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">9</span></label>
                            <label class="form-radio-label"><input type="radio" name="smellAmmonia" value="10" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">10</span></label>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="smellComment" class="block text-sm font-medium text-gray-700">Comment (Refer to the flavour tree if required):</label>
                    <textarea id="smellComment" name="smellComment" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Simple Flavours</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sweet (0=Low, 10=High)</label>
                        <div class="flex flex-wrap gap-2">
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="0" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">0</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="1" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">1</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="2" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">2</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="3" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">3</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="4" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">4</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="5" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">5</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="6" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">6</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="7" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">7</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="8" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">8</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="9" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">9</span></label>
                            <label class="form-radio-label"><input type="radio" name="flavourSweet" value="10" class="form-radio h-4 w-4 text-indigo-600" /><span class="font-semibold">10</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Salt (0=Low, 10=High)</label>
                        <div class="flex flex-wrap gap-2">

                        <div class="flex flex-wrap gap-x-4 gap-y-2">
                            <label class="form-radio-label"><input type="radio" name="length" value="SHORT" class="form-radio h-4 w-4 text-indigo-600" /> SHORT</label>
                            <label class="form-radio-label"><input type="radio" name="length" value="MEDIUM" class="form-radio h-4 w-4 text-indigo-600" /> MEDIUM</label>
                            <label class="form-radio-label"><input type="radio" name="length" value="LONG" class="form-radio h-4 w-4 text-indigo-600" /> LONG</label>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ripeness (Mould Ripened):</label>
                    <div class="flex flex-wrap gap-x-4 gap-y-2">
                        <label class="form-radio-label"><input type="radio" name="ripeness" value="UNDER RIPE" class="form-radio h-4 w-4 text-indigo-600" /> UNDER RIPE</label>
                        <label class="form-radio-label"><input type="radio" name="ripeness" value="PERFECT" class="form-radio h-4 w-4 text-indigo-600" /> PERFECT</label>
                        <label class="form-radio-label"><input type="radio" name="ripeness" value="OVER RIPE" class="form-radio h-4 w-4 text-indigo-600" /> OVER RIPE</label>
                        <label class="form-radio-label"><input type="radio" name="ripeness" value="NOT APPLICABLE" class="form-radio h-4 w-4 text-indigo-600" /> NOT APPLICABLE</label>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="overallRating" class="block text-sm font-medium text-gray-700">Overall Rating (0-10):</label>
                    <input type="number" id="overallRating" name="overallRating" min="0" max="10" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                </div>
                <div class="mt-4">
                    <label for="finalNotes" class="block text-sm font-medium text-gray-700">Final Notes:</label>
                    <textarea id="finalNotes" name="finalNotes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
            </section>

            <div class="pt-6">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Tasting Entry
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
