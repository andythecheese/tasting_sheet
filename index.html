<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy of Cheese Tasting Journal Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 sm:p-6 flex justify-center items-start min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-800 mb-6 text-center">
            üßÄ Academy of Cheese Tasting Journal üìù
        </h1>

        <div id="auth-section" class="space-y-4 mb-8 p-6 border rounded-lg bg-indigo-50 border-indigo-200">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4 text-center" id="auth-heading">Sign Up or Log In</h2>
            <input type="email" id="auth-email" placeholder="Email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <input type="password" id="auth-password" placeholder="Password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <div class="flex justify-around gap-4">
                <button type="button" id="signup-button" class="w-1/2 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Sign Up</button>
                <button type="button" id="login-button" class="w-1/2 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Log In</button>
            </div>
            <button type="button" id="logout-button" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 hidden">Log Out</button>
        </div>

        <form id="tasting-form" class="space-y-8 hidden">
            <section>
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Basic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4">
                    <div>
                        <label for="cheeseName" class="block text-sm font-medium text-gray-700">Name of Cheese</label>
                        <input type="text" id="cheeseName" name="cheeseName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label for="cheesemakerCountryRegion" class="block text-sm font-medium text-gray-700">Cheesemaker / Country / Region</label>
                        <input type="text" id="cheesemakerCountryRegion" name="cheesemakerCountryRegion" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label for="dateTasted" class="block text-sm font-medium text-gray-700">Date Tasted</label>
                        <input type="date" id="dateTasted" name="dateTasted" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label for="whereBought" class="block text-sm font-medium text-gray-700">Where Bought</label>
                        <input type="text" id="whereBought" name="whereBought" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label for="cost" class="block text-sm font-medium text-gray-700">Cost (¬£)</label>
                        <input type="number" id="cost" name="cost" min="0" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Milk Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Milk Source:</label>
                        <div class="flex flex-wrap gap-x-4 gap-y-2">
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Cow" class="form-radio h-4 w-4 text-indigo-600" /> Cow</label>
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Goat" class="form-radio h-4 w-4 text-indigo-600" /> Goat</label>
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Sheep" class="form-radio h-4 w-4 text-indigo-600" /> Sheep</label>
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Buffalo" class="form-radio h-4 w-4 text-indigo-600" /> Buffalo</label>
                            <label class="form-radio-label"><input type="radio" name="milkSource" value="Other" class="form-radio h-4 w-4 text-indigo-600" /> Other</label>
                        </div>
                        <div class="mt-2">
                            <input type="text" name="milkSourceOther" id="milkSourceOther" placeholder="Specify other milk source" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Milk Treatment:</label>
                        <div class="flex flex-wrap gap-x-4 gap-y-2">
                            <label class="form-radio-label"><input type="radio" name="milkTreatment" value="Raw" class="form-radio h-4 w-4 text-indigo-600" /> Raw</label>
                            <label class="form-radio-label"><input type="radio" name="milkTreatment" value="Pasteurized" class="form-radio h-4 w-4 text-indigo-600" /> Pasteurized</label>
                            <label class="form-radio-label"><input type="radio" name="milkTreatment" value="Thermized" class="form-radio h-4 w-4 text-indigo-600" /> Thermized</label>
                            <label class="form-radio-label"><input type="radio" name="milkTreatment" value="Other" class="form-radio h-4 w-4 text-indigo-600" /> Other</label>
                        </div>
                        <div class="mt-2">
                            <input type="text" name="milkTreatmentOther" id="milkTreatmentOther" placeholder="Specify other milk treatment" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm" />
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Pre-Taste Assessment</h2>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">Rind:</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-2 mb-3">
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Rind not present to inspect" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Rind not present to inspect</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Dry cheese or natural rind" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Dry cheese or natural rind</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Other mould" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Other mould</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Inorganic outer" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Inorganic outer</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Rindless / no rind" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Rindless / no rind</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="White mould" class="form-checkbox h-4 w-4 text-indigo-600" /><span class="ml-2 text-gray-700">White mould</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value="Washed rind" class="form-checkbox h-4 w-4 text-indigo-600 rounded" /><span class="ml-2 text-gray-700">Washed rind</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="rindType" value
